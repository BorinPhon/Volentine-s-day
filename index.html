<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love üíñ</title>
    <style>
        body {
            text-align: center;
            color: #ff4b5c;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 1.5s ease-in-out;
            z-index: -1;
        }
        h1 {
            font-size: 2.5em;
        }
        .hidden-message {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
        }
        button {
            background-color: #ff4b5c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 20px;
        }
        button:hover {
            background-color: #ff2e42;
        }
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff4b5c;
            animation: float 4s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        /* Slider Container */
        .slider {
        position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.2;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        }

        /* Slides Wrapper */
        .slides {
        display: flex;
        width: 300%; /* Adjust based on the number of images */
        height: 100%;
        animation: slideAnimation 30s infinite; /* Auto-slide every 12 seconds */
        }

        /* Each Slide */
        .slide {
        position: relative;
        z-index: -1;  
        width: 100vw;
        height: 100vh;
        background-size: cover;
        background-position: center;
        }

        /* Keyframes for Sliding Effect */
        @keyframes slideAnimation {
        0% { transform: translateX(0); }
        33.33% { transform: translateX(-100vw); }
        66.66% { transform: translateX(-200vw); }
        100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
          <div class="slide" style="background-image: url('assets/img/1.jpg');"></div>
          <div class="slide" style="background-image: url('assets/img/2.jpg');"></div>
          <div class="slide" style="background-image: url('assets/img/3.jpg');"></div>
          
        </div>
      </div>
    <div class="background" id="background"></div>
    <h1>Dear Nitüíñ</h1>
    <h1>Happy Valentine's Day, My Love! üíñ</h1>
    <p>You make my world brighter every day. üíï</p>
    <button onclick="showMessage()">Click for a Surprise! üíù</button>
    <p class="hidden-message" id="message">You are my heart, my happiness, and my forever. I love you! Nit
        <span>Wish you all the bestüíï</span>
    </p>
    
    <audio id="music" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" loop></audio>
    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
            document.getElementById('music').play();
        }
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'üíñ';
            heart.classList.add('heart');
            document.body.appendChild(heart);
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            
            setTimeout(() => { heart.remove(); }, 4000);
        }
        setInterval(createHeart, 500);
        
        // Background Slideshow
       
    </script>
</body>
</html>
